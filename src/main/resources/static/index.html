        <title>Welcome</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <style>

  background-color: lightblue;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: left;
  min-height: 100vh;

    <body>
        <h1 style="text-align: center;">Welcome to P2P File sharing!</h1>
        <form action="/createRoom" method="post">
            <div class="container">
                <br><br>
                <p><h2>Want to create a room for file sharing?</h2><br>Then create the room by giving your nickname below!</p>
                <label for="nickname"><b>Enter Nickname : </b></label>
                <input type="text" placeholder="Enter Nickname" name="nickname" required>
                <br><br>
                <input type="submit" value = "Create Room" />
            </div>
        </form>
        <br><br><br>
        <form action="/joinRoom" method="post">
            <div class="container">
                <br><br>
                <p><h2>Want to join a room for file sharing?</h2><br>Then enter the details below!</p>
                <label for="nickname"><b>Enter Nickname : </b></label>
                <input type="text" placeholder="Enter Nickname" name="nickname" required>
                <br><br>
                <label for="roomname"><b>Enter Room Link : </b></label>
                <input type="text" placeholder="Enter room link" name="link" required>
                <br><br>
                <input type="submit" value = "Join Room" />
            </div>
            <br><br><br>
        </form>
    </body>
